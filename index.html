<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-1" id="dollar-quotes"></div>
      <div class="row mt-3">
        <div class="col-lg-6">
          <button id="refresh-quotes" type="button" class="btn btn-primary btn-sm">Actualizar</button>
        </div>
        <div class="w-100"></div>
        <div class="col-12 col-sm-6 col-md-3 mt-3">
          <h5>Cripto</h5>
          <div class="btn-group" id="crypto-selector" role="group" aria-label="Crypto selector">
            <input type="radio" class="btn-check" name="btn-crypto" id="btn-usdc" value="usdc" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-usdc">USDC</label>
            <input type="radio" class="btn-check" name="btn-crypto" id="btn-usdt" value="usdt" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-usdt">USDT</label>
            <input type="radio" class="btn-check" name="btn-crypto" id="btn-eth" value="eth" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-eth">ETH</label>
            <input type="radio" class="btn-check" name="btn-crypto" id="btn-btc" value="btc" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-btc">BTC</label>
          </div>
        </div>
        <!-- Fiat selector -->
        <div class="col-12 col-sm-6 col-md-3 mt-3">
          <h5>Fiat</h5>
          <div class="btn-group" id="fiat-selector" role="group" aria-label="Fiat selector">
            <input type="radio" class="btn-check" name="btn-fiat" id="btn-ars" value="ars" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-ars">ARS</label>
            <input type="radio" class="btn-check" name="btn-fiat" id="btn-usd" value="usd" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btn-usd">USD</label>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="row mt-3" id="crypto-quotes"></div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script src="./script.js"></script>
  </body>
</html>
