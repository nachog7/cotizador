<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center m-5 titulo-p">Cotizador</h1>
        <div class="row mt-1" id="dollar-quotes"></div>
        <div class="row mt-3">
            <div class="col-lg-6">
            <!-- Crypto selector -->
            <select class="form-select mt-3" id="crypto-selector">
                <option selected value="">Cripto</option>
                <option value="USDC">USDC</option>
                <option value="USDT">USDT</option>
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
            </select>
            </div>
            <!-- Fiat selector -->
            <div class="col-lg-6">
            <select class="form-select mt-3" id="fiat-selector">
                <option selected value="">Fiat</option>
                <option value="ARS">ARS</option>
                <option value="USD">USD</option>
            </select>
            </div>
            </div>
        <div class="row mt-3" id="crypto-quotes"></div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script src="./script.js"></script>
  </body>
</html>
